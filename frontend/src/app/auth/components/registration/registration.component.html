<div class="session-form-hold">
  <mat-card>
    <mat-card-content>
      <div class="text-center pt-8 pb-16">
        <img class="logo" src="../../../../assets/img/login-logo.png" alt="">
        <p class="title text-muted m-0 text-uppercase">create an account</p>
      </div>
      <form [formGroup]="registerForm" autocomplete="off">
        <div>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>User Name</mat-label>
            <input matInput>
            <mat-icon matSuffix class="material-icons-outlined">account_box</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password</mat-label>
            <input matInput>
            <mat-icon matSuffix class="material-icons-outlined">vpn_key</mat-icon>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Password (Confirm)</mat-label>
            <input matInput>
            <mat-icon matSuffix class="material-icons-outlined">vpn_key</mat-icon>
          </mat-form-field>
        </div>
        <div class="row form-field">
          <div class="col-12 remember-me-wrapper">
            <mat-checkbox class="example-margin">Accept <a href="#">terms and conditions</a></mat-checkbox>
          </div>
        </div>
        <div class="login-btn-wrapper">
          <button mat-raised-button color="primary" class="login-btn text-uppercase">Create an Account</button>
        </div>
      </form>
      <div class="login-wrapper">
        <span class="text">Already have an account?</span>
        <a class="link" href="/auth/login">Login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
